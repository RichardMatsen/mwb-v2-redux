<div class="list" (dragover)="allowDrop($event)" (drop)="drop($event)">
	<p class="list_title"><strong>{{list.name}}</strong></p>
	<div class="cards">
		<mwb-kanban-card *ngFor="let card of list.cards" [card]="card"></mwb-kanban-card>
	</div>
	
  <input #addCardInput type="text" (keyup.enter)="onEnter(addCardInput.value); addCardInput.value=''; displayAddCard=false;" *ngIf="displayAddCard" autofocus>
  <p class="list_footer">
    <a class="list__newcard" (click)="toggleDisplayAddCard();">Add a card...</a>
  </p>
</div>
